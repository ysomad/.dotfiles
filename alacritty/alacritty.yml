live_config_reload: true

env:
  TERM: xterm-256color

window:
  padding:
    x: 0
    y: 1
  decorations: buttonless
  opacity: 1
  title: Terminal

scrolling:
  history: 5000

font:
  normal:
    family: FiraCode Nerd Font
    style: Light
  bold:
    family: FiraCode Nerd Font
    style: Regular
  size: 16
  offset:
    x: 0
    y: 0

colors:
  primary:
    background: '#161616'
    foreground: '#ffffff'
  normal:
    black:   '#262626'
    red:     '#ee5396'
    green:   '#42be65'
    yellow:  '#be95ff'
    blue:    '#33b1ff'
    magenta: '#ee5396'
    cyan:    '#3ddbd9'
    white:   '#f2f4f8'
  bright:
    black:   '#393939'
    red:     '#ee5396'
    green:   '#42be65'
    yellow:  '#be95ff'
    blue:    '#33b1ff'
    magenta: '#ee5396'
    cyan:    '#3ddbd9'
    white:   '#ffffff'
  dim:
    black:   '#393939'
    red:     '#ff7eb6'
    green:   '#42be65'
    yellow:  '#be95ff'
    blue:    '#82cfff'
    magenta: '#ff7eb6'
    cyan:    '#08bdba'
    white:   '#dde1e6'



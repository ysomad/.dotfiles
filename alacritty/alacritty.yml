live_config_reload: true

env:
  TERM: xterm-256color

window:
  padding:
    x: 10
    y: 5
  decorations: buttonless
  opacity: 1
  title: Terminal

scrolling:
  history: 5000

font:
  normal:
    family: FiraCode Nerd Font
    style: Light
  bold:
    family: FiraCode Nerd Font
    style: Regular
  italic:
    family: FiraCode Nerd Font
    style: Italic
  size: 16
  offset:
    x: 0
    y: 0
  use_thin_strokes: true
  draw_bold_text_with_bright_colors: false


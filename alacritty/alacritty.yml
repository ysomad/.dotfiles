live_config_reload: true

env:
  TERM: xterm-256color

window:
  padding:
    x: 5
    y: 0
  decorations: buttonless
  opacity: 1
  title: Terminal
  dynamic_padding: false

scrolling:
  history: 5000

font:
  normal:
    family: BlexMono Nerd Font Mono
    style: Light
  bold:
    family: BlexMono Nerd Font Mono
    style: Medium
  italic:
    family: BlexMono Nerd Font Mono
    style: Italic
  bold_italic:
    family: BlexMono Nerd Font Mono
    style: Medium Italic
  italic_bold:
  size: 16
  offset:
    x: 0
    y: 0


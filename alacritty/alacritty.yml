live_config_reload: true

env:
  TERM: xterm-256color

window:
  padding:
    x: 5
    y: 0
  decorations: buttonless
  opacity: 1
  title: Terminal
  dynamic_padding: false

scrolling:
  history: 5000

font:
  normal:
    family: BlexMono Nerd Font Mono
    style: Light
  bold:
    family: BlexMono Nerd Font Mono
    style: Medium
  italic:
    family: BlexMono Nerd Font Mono
    style: Italic
  bold_italic:
    family: BlexMono Nerd Font Mono
    style: Medium Italic
  italic_bold:
  size: 16
  offset:
    x: 0
    y: 0

colors:

  primary:
    background: '#151515'
    foreground: '#e1e1e1'

    dim_foreground: '#e1e1e1'
    bright_foreground: '#e1e1e1'
    dim_background: '#151515'
    bright_background: '#171717'

  cursor:
    text:   '#151515'
    cursor: '#d0d0d0'

  normal:
    black:   '#171717'
    red:     '#cc6666'
    green:   '#90a959'
    yellow:  '#f4bf75'
    blue:    '#a5d6ff'
    magenta: '#aa759f'
    cyan:    '#88afa2'
    white:   '#e1e1e1'

  bright:
    black:   '#202020'
    red:     '#cc6666'
    green:   '#90a959'
    yellow:  '#f4bf75'
    blue:    '#a5d6ff'
    magenta: '#aa759f'
    cyan:    '#88afa2'
    white:   '#e1e1e1'

  dim:
    black:   '#373737'
    red:     '#cc6666'
    green:   '#90a959'
    yellow:  '#f4bf75'
    blue:    '#7e97ab'
    magenta: '#aa759f'
    cyan:    '#88afa2'
    white:   '#e1e1e1'


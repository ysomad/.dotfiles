env:
  TERM: xterm-256color

window:
  padding:
    x: 8
    y: 8
  decorations: buttonless
  opacity: 0.8
  title: Terminal

scrolling:
  history: 5000

font:
  normal:
    family: FiraCode Nerd Font
    style: Regular
  bold:
    family: FiraCode Nerd Font
    style: Medium
  italic:
    family: FiraCode Nerd Font
    style: Italic
  size: 16.0
  offset:
    x: 0
    y: 0
  use_thin_strokes: true
  draw_bold_text_with_bright_colors: false

colors:
  primary:
    background: '#000000'
    foreground: '#dddddd'
  normal:
    black:   '#1d1f21'
    red:     '#cc6666'
    green:   '#b5bd68'
    yellow:  '#f0c674'
    blue:    '#81a2be'
    magenta: '#b294bb'
    cyan:    '#8abeb7'
    white:   '#c5c8c6'
  bright:
    black:   '#666666'
    red:     '#d54e53'
    green:   '#b9ca4a'
    yellow:  '#e7c547'
    blue:    '#7aa6da'
    magenta: '#c397d8'
    cyan:    '#70c0b1'
    white:   '#eaeaea'
  dim:
    black:   '#131415'
    red:     '#864343'
    green:   '#777c44'
    yellow:  '#9e824c'
    blue:    '#556a7d'
    magenta: '#75617b'
    cyan:    '#5b7d78'
    white:   '#828482'

live_config_reload: true

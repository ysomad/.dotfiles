env:
  TERM: xterm-256color

window:
  padding:
    x: 8
    y: 8
  decorations: buttonless
  opacity: 0.6
  title: Terminal

scrolling:
  history: 5000

font:
  normal:
    family: FiraCode Nerd Font
    style: Regular
  bold:
    family: FiraCode Nerd Font
    style: Medium
  italic:
    family: FiraCode Nerd Font
    style: Italic
  size: 16.0
  offset:
    x: 0
    y: 0
  use_thin_strokes: true
  draw_bold_text_with_bright_colors: false

colors:
  primary:
    background: '#000000'
    foreground: '#ebdbb2'
  normal:
    black:   '#282828'
    red:     '#cc241d'
    green:   '#98971a'
    yellow:  '#d79921'
    blue:    '#458588'
    magenta: '#b16286'
    cyan:    '#689d6a'
    white:   '#a89984'
  bright:
    black:   '#928374'
    red:     '#fb4934'
    green:   '#b8bb26'
    yellow:  '#fabd2f'
    blue:    '#83a598'
    magenta: '#d3869b'
    cyan:    '#8ec07c'
    white:   '#ebdbb2'
  dim:
    black:   '#282828'
    red:     '#9d0006'
    green:   '#79740e'
    yellow:  '#b57614'
    blue:    '#076678'
    magenta: '#8f3f71'
    cyan:    '#427b58'
    white:   '#d5c4a1'

live_config_reload: true

- defaults:
    link:
        relink: true
        create: true

- clean: ['~']

- link:
    # Git
    ~/.gitconfig: .gitconfig

    # Shell
    ~/.zshrc: .zshrc
    ~/.zprofile: .zprofile
    ~/.config/tmux/tmux.conf: tmux/tmux.conf

    # Terminal
    ~/.config/alacritty/alacritty.yml: alacritty/alacritty.yml

    # Neovim
    ~/.config/nvim/init.lua: nvim/init.lua
    ~/.config/nvim/lua/: 
      path: nvim/lua/*
      glob: true
    
    # WM
    ~/.config/yabai/yabairc: yabai/yabairc
    ~/.config/skhd/skhdrc: skhd/skhdrc

    # JetBrains
    ~/.ideavimrc: .ideavimrc

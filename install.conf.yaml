- defaults:
    link:
        relink: true
        create: true

- clean: ['~']

- link:
    # Git
    ~/.gitconfig: .gitconfig

    # Shell
    ~/.zshrc: .zshrc
    ~/.zprofile: .zprofile
    ~/.config/tmux/tmux.conf: tmux/tmux.conf

    # Terminal
    ~/.config/kitty/kitty.conf: kitty/kitty.conf
    ~/.config/alacritty/alacritty.yml: alacritty/alacritty.yml

    # Neovim
    ~/.config/nvim/init.vim: nvim/init.vim
    ~/.config/nvim/lua/lsp.lua: nvim/lua/lsp.lua
    ~/.config/nvim/lua/plug-colorizer.lua: nvim/lua/plug-colorizer.lua

    # WM
    ~/.config/yabai/yabairc: yabai/yabairc
    ~/.config/skhd/skhdrc: skhd/skhdrc

    # JetBrains
    ~/.ideavimrc: .ideavimrc
